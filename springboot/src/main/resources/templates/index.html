<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Employees List</h1>

    <a th:href="@{/NewEmployeeForm}" class="btn btn-primary btn-sm mb-3 ">Add Employee</a>

    <table class="table table-striped table-responsive-md ">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
                    First Name</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
                    Last Name</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
                    Email</a>
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/FormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}" class="mt-4">
        <div class="d-flex align-items-center flex-wrap">
            <div class="mr-4">
                <strong>Total Rows:</strong> [[${totalItems}]]
            </div>

            <div class="d-flex align-items-center flex-wrap">
                <span th:each="i : ${#numbers.sequence(1, totalPages)}" class="mx-2">
                    <a th:if="${currentPage != i}"
                       th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
                        [[${i}]]
                    </a>
                    <strong th:unless="${currentPage != i}">[[${i}]]</strong>
                </span>
            </div>

            <div class="ml-3">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/page/' + (${currentPage + 1}) + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
                    Next
                </a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="ml-3">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">
                    Last
                </a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
